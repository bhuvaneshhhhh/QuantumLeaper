<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Generative Quantum Leaper - Enhanced</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;700;900&family=Rajdhani:wght@300;400;500;700&display=swap');

        :root {
            /* Muted Gold & Teal Theme (from provided image) */
            --dark-bg: linear-gradient(135deg, #101525 0%, #191c33 50%, #222640 100%);
            --glass-bg: rgba(26, 28, 46, 0.25);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00ffff; /* Light blue/cyan */
            --electric-purple: #a855f7; /* Purple */
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --danger-red: #ef4444;
            --text-primary: #ffffff; /* Soft White */
            --text-secondary: #94a3b8;
            --accent-gold: #fbbf24; /* Golden color */
            --shadow-light: rgba(0, 255, 255, 0.4);
            --shadow-dark: rgba(168, 85, 247, 0.5);
            --logo-url: url('https://image2url.com/images/1758012911716-626ad805-1d30-4694-a371-e0a2e1a93eac.png');
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Enhanced grid and logo background pattern */
        body::before, body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.05;
        }

        body::before {
            background-image: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(82, 209, 209, 0.1) 1.5px, transparent 2px), repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(82, 209, 209, 0.1) 1.5px, transparent 2px);
            background-size: 50px 50px;
            animation: panBackground 60s linear infinite;
        }
        
        body::after {
            background-image: var(--logo-url);
            background-repeat: repeat;
            background-size: 150px;
            animation: pulseLogo 20s linear infinite alternate;
            opacity: 0.02;
        }

        @keyframes panBackground {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        @keyframes pulseLogo {
            0% { transform: scale(1); opacity: 0.02; }
            50% { transform: scale(1.05); opacity: 0.03; }
            100% { transform: scale(1); opacity: 0.02; }
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--neon-cyan);
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Audio controls */
        .audio-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .audio-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(26, 28, 46, 0.4);
            color: var(--neon-cyan);
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(82, 209, 209, 0.3);
        }

        .audio-btn:hover {
            transform: scale(1.1);
            background: rgba(82, 209, 209, 0.2);
            box-shadow: 0 0 20px var(--shadow-light);
        }

        /* Start screen enhancements */
        #start-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
            animation: fadeIn 2s ease-in-out;
            background: transparent;
        }

        #start-screen.hidden {
            display: none;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        .logo-image {
            width: clamp(180px, 35vw, 350px);
            max-height: 400px;
            object-fit: contain;
            /* Removed the animation, added a subtle glow */
            filter: drop-shadow(0 0 8px var(--neon-cyan)) drop-shadow(0 0 16px var(--electric-purple));
            transition: all 0.5s ease-in-out;
        }
        
        .logo-image:hover {
            filter: drop-shadow(0 0 12px var(--neon-cyan)) drop-shadow(0 0 24px var(--electric-purple)) drop-shadow(0 0 36px var(--neon-cyan));
            transform: scale(1.05);
        }
        
        .main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            color: var(--accent-gold);
            text-shadow: 0 0 10px rgba(210, 180, 140, 0.5);
            animation: titleFadeIn 2s ease-in-out;
            letter-spacing: 3px;
            margin-top: 2rem;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            font-weight: 400;
            opacity: 0.8;
        }

        @keyframes titleFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .start-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--dark-bg);
            background: linear-gradient(45deg, var(--electric-purple), var(--neon-cyan));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 10px 30px var(--shadow-dark),
                0 0 50px var(--shadow-light);
            background: linear-gradient(45deg, var(--neon-cyan), var(--electric-purple));
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        /* Game container enhancements */
        #game-container {
            width: 95%;
            max-width: 1200px;
            height: 95vh;
            display: none;
            position: relative;
            margin: 2.5vh auto;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            backdrop-filter: blur(25px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideIn 1s ease-out forwards;
            z-index: 5;
            overflow: hidden;
            flex-direction: column;
        }

        #game-container.visible {
            display: flex;
        }

        /* Reverted to old header layout */
        .game-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-border);
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            position: relative;
        }
        
        /* Removed the header-specific logo background for a cleaner look with the title */

        .stats-left, .stats-right {
            display: flex;
            gap: 1rem;
        }

        .stat-button {
            padding: 0.5rem 1rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            background: linear-gradient(45deg, var(--electric-purple), var(--neon-cyan));
            border: none;
            color: var(--text-primary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }

        .stat-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-dark), 0 0 20px var(--shadow-light);
            background: linear-gradient(45deg, var(--neon-cyan), var(--electric-purple));
        }
        
        #user-id-display {
            font-size: 0.8rem;
            text-align: right;
            color: var(--text-secondary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-gold);
            text-shadow: 0 0 10px var(--accent-gold);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-cyan);
            text-align: center;
            text-shadow: 0 0 15px var(--neon-cyan);
            position: relative;
            z-index: 1;
        }
        
        /* The rest of the CSS and JS from the last version is included below, as it's not being changed. */


        /* Enhanced story output */
        .story-container {
            flex-grow: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            overflow-y: auto;
            position: relative;
        }

        .story-container::-webkit-scrollbar {
            width: 12px;
        }

        .story-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }

        .story-container::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--electric-purple), var(--neon-cyan));
            border-radius: 6px;
        }

        /* Enhanced message bubbles */
        .message-bubble {
            max-width: 85%;
            padding: 1.5rem 2rem;
            border-radius: 25px;
            position: relative;
            animation: messageSlide 0.6s ease-out;
            font-size: 1.1rem;
            line-height: 1.6;
            word-wrap: break-word;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .message-bubble.game {
            background: linear-gradient(135deg, rgba(26, 28, 46, 0.4), rgba(82, 209, 209, 0.2));
            border: 1px solid rgba(82, 209, 209, 0.5);
            align-self: flex-start;
            color: var(--text-primary);
            border-bottom-left-radius: 8px;
        }

        .message-bubble.user {
            background: linear-gradient(135deg, rgba(48, 128, 128, 0.2), rgba(48, 128, 128, 0.1));
            border: 1px solid rgba(48, 128, 128, 0.5);
            align-self: flex-end;
            color: var(--text-primary);
            border-bottom-right-radius: 8px;
        }

        .message-bubble.system {
            background: linear-gradient(135deg, rgba(210, 180, 140, 0.2), rgba(210, 180, 140, 0.1));
            border: 1px solid rgba(210, 180, 140, 0.5);
            align-self: center;
            text-align: center;
            color: var(--accent-gold);
            font-weight: 600;
            max-width: 70%;
        }

        /* Enhanced input area */
        .input-area {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--glass-border);
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.02), transparent);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            position: relative;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #user-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-family: 'Rajdhani', sans-serif;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            color: var(--neon-cyan);
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        #user-input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 
                0 0 20px var(--shadow-light),
                inset 0 0 20px rgba(82, 209, 209, 0.1);
        }

        #user-input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            background: linear-gradient(45deg, var(--electric-purple), var(--neon-cyan));
            color: var(--text-primary);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 10px 25px var(--shadow-dark),
                0 0 30px var(--shadow-light);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Loading and typing indicators */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-style: italic;
            padding: 1rem 2rem;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--neon-cyan);
            animation: typingPulse 1.5s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        /* Quick actions */
        .quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        #leap-button {
            display: none;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background: linear-gradient(45deg, var(--electric-purple), var(--neon-cyan));
            color: var(--text-primary);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .quick-action-btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .quick-action-btn:hover {
            background: rgba(82, 209, 209, 0.2);
            color: var(--neon-cyan);
            border-color: var(--neon-cyan);
        }
        
        #continue-button {
            display: none;
        }

        .speech-btn {
            background: transparent;
            border: none;
            color: var(--neon-cyan);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0;
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }
        
        .speech-btn:hover {
            color: var(--electric-purple);
            transform: translateY(-50%) scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0.9); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes titleFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typingPulse {
            0%, 60%, 100% { transform: scale(1); opacity: 0.3; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .game-header {
                grid-template-columns: 1fr;
                gap: 1rem;
                text-align: center;
            }
            .stats-left, .stats-right {
                justify-content: center;
                gap: 0.5rem;
            }
            .stat-item {
                flex-direction: row;
                gap: 0.5rem;
            }
            .message-bubble {
                max-width: 95%;
                font-size: 1rem;
                padding: 1rem;
            }
            .input-area {
                padding: 1rem;
            }
            .input-container {
                flex-direction: column;
                gap: 1rem;
            }
            .send-button {
                width: 100%;
            }
            .quick-actions {
                justify-content: center;
            }
        }
    </style>
</head>

        // Helper function to decode base64
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Helper function to convert PCM to WAV
        function pcmToWav(pcmData, sampleRate) {
            const buffer = new ArrayBuffer(44 + pcmData.length * 2);
            const view = new DataView(buffer);
            
            // WAV header
            let offset = 0;
            function writeString(s) {
                for (let i = 0; i < s.length; i++) {
                    view.setUint8(offset++, s.charCodeAt(i));
                }
            }
            function writeUint16(i) {
                view.setUint16(offset, i, true);
                offset += 2;
            }
            function writeUint32(i) {
                view.setUint32(offset, i, true);
                offset += 4;
            }

            writeString('RIFF');
            writeUint32(36 + pcmData.length * 2);
            writeString('WAVE');
            writeString('fmt ');
            writeUint32(16);
            writeUint16(1);
            writeUint16(1);
            writeUint32(sampleRate);
            writeUint32(sampleRate * 2);
            writeUint16(2);
            writeUint16(16);
            writeString('data');
            writeUint32(pcmData.length * 2);

            // Write PCM data
            for (let i = 0; i < pcmData.length; i++) {
                view.setInt16(offset, pcmData[i], true);
                offset += 2;
            }

            return new Blob([view], { type: 'audio/wav' });
        }

                },

        // Text-to-Speech function with exponential backoff for rate limit errors
        async function speakText(text, button, retries = 3) {
            // If this button is already playing, pause it and reset the state
            if (currentAudio && currentPlayingButton === button) {
                currentAudio.pause();
                button.innerHTML = '🔊';
                currentPlayingButton = null;
                currentAudio = null;
                resumeBackgroundMusic();
                return;
            }

            // Stop any other audio that might be playing
            if (currentAudio) {
                currentAudio.pause();
                if (currentPlayingButton) {
                    currentPlayingButton.innerHTML = '🔊';
                }
            }

            // Pause background music before speaking
            pauseBackgroundMusic();

            // Update the button state for the new request
            currentPlayingButton = button;
            if (button) {
                 button.innerHTML = '⏸️';
            }

            // Use cached audio if available
            if (audioCache[text]) {
                currentAudio = new Audio(audioCache[text]);
                currentAudio.play();
                currentAudio.onended = () => {
                     if (button) {
                        button.innerHTML = '🔊';
                     }
                     currentPlayingButton = null;
                     currentAudio = null;
                     resumeBackgroundMusic();
                };
                return;
            }

            try {
                const payload = {
                    contents: [{
                        parts: [{ text: text }]
                    }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: "Leda" } // Female voice
                            }
                        }
                    },
                };
                
                const response = await fetch(`${ttsApiUrl}?key=${geminiApiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    if (response.status === 429 && retries > 0) {
                        console.warn('Rate limit hit for TTS API, retrying...');
                        const delay = 2000 * (4 - retries);
                        await new Promise(res => setTimeout(res, delay));
                        return speakText(text, button, retries - 1);
                    }
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    const sampleRateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = sampleRateMatch ? parseInt(sampleRateMatch[1], 10) : 16000;
                    
                    const pcmData = new Int16Array(base64ToArrayBuffer(audioData));
                    const wavBlob = pcmToWav(pcmData, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    // Cache the audio URL for future use
                    audioCache[text] = audioUrl;

                    currentAudio = new Audio(audioUrl);
                    currentAudio.play();

                    currentAudio.onended = () => {
                         if (button) {
                            button.innerHTML = '🔊';
                         }
                         currentPlayingButton = null;
                         currentAudio = null;
                         resumeBackgroundMusic();
                    };

                } else {
                    throw new Error("Invalid audio response from API.");
                }

            } catch (error) {
                console.error("Text-to-Speech Error:", error);
                 if (button) {
                    button.innerHTML = '🔊';
                }
                currentPlayingButton = null;
                currentAudio = null;
                resumeBackgroundMusic();
            }
        }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Different sounds for different message types
            switch (type) {
                case 'user':
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    break;

                    oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);

                case 'system':
                    oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.15, audioContext.currentTime);

            // Pause music on game reset
            if (backgroundMusic) {
                backgroundMusic.stop();
                Tone.Transport.stop();
            }

            // Reset UI
            elements.storyOutput.innerHTML = '';
            elements.score.textContent = '0';
            elements.actions.textContent = '0';
            elements.level.textContent = '1';
            elements.leapButton.style.display = 'none';
            elements.quickActions.style.display = 'flex';
            showScreen('start');
            document.body.className = '';
        }

        function updateTimer() {
            if (gameState.startTime) {
                const elapsed = Date.now() - gameState.startTime;
                elements.time.textContent = formatTime(elapsed);
            }
            setTimeout(updateTimer, 1000);
        }

        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // --- Event Listeners and Initial Setup ---
        
        elements.enterButton.addEventListener('click', () => {
            startGame();
            if (gameState.musicEnabled) {
                startBackgroundMusic();
            }
        });

        elements.demoButton.addEventListener('click', () => {
            startDemoMode();
            if (gameState.musicEnabled) {
                startBackgroundMusic();
            }
        });

        elements.leapButton.addEventListener('click', () => {
            leapToNewReality();
        });

        elements.stopButton.addEventListener('click', () => resetGame());
        
        elements.sendButton.addEventListener('click', () => {
            handleInput(elements.userInput.value);
        });

        elements.userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleInput(elements.userInput.value);
            }
        });

        // Quick actions
        elements.quickActions.addEventListener('click', (e) => {
            const button = e.target.closest('.quick-action-btn');
            if (button) {
                const action = button.dataset.action;
                if (action === 'Get a Hint') {
                    getHint();
                } else {
                    elements.userInput.value = action;
                    handleInput(action);
                }
            }
        });
        
        function toggleLanguage() {
            if (gameState.language === 'english') {
                gameState.language = 'tanglish';
                elements.langToggle.textContent = '🌐 TAMIL';
            } else {
                gameState.language = 'english';
                elements.langToggle.textContent = '🌐 ENG';
            }
            // Reset game to apply new language
            resetGame();
            startGame();
        }

        elements.langToggle.addEventListener('click', toggleLanguage);

        // Audio controls
        elements.musicToggle.addEventListener('click', () => {
            gameState.musicEnabled = !gameState.musicEnabled;
            elements.musicToggle.textContent = gameState.musicEnabled ? '🎵' : '🔇';
            if (gameState.musicEnabled) {
                startBackgroundMusic();
            } else {
                pauseBackgroundMusic();
            }
        });
        
        elements.nextSongBtn.addEventListener('click', () => {
             // Go to the next song, loop back if at the end
            currentSongIndex = (currentSongIndex + 1) % musicSequences.length;
            if (gameState.musicEnabled) {
                startBackgroundMusic();
            }
        });

        elements.sfxToggle.addEventListener('click', () => {
            gameState.soundEnabled = !gameState.soundEnabled;
            elements.sfxToggle.textContent = gameState.soundEnabled ? '🔊' : '🔇';
        });

        // Add celebration keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes celebration {
                0%, 100% { filter: hue-rotate(0deg); }
                25% { filter: hue-rotate(90deg); }
                50% { filter: hue-rotate(180deg); }
                75% { filter: hue-rotate(270deg); }
            }
            
            @keyframes celebration-float {
                0% { 
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% { 
                    transform: translateY(-100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize particles on page load
        createParticles();
    </script>
</body>
</html>
